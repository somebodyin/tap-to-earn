name: ci-python

on: [push, pull_request]

jobs:
    api:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: testdb
                ports: ["5432:5432"]
                options: >-
                    --health-cmd="pg_isready -U postgres"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        env:
            ENV: test
            DATABASE_URL: postgresql+psycopg://postgres:postgres@127.0.0.1:5432/testdb
            SECRET_KEY: testsecret

        defaults:
            run:
                working-directory: tap-api

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run migrations
              run: alembic upgrade head

            - name: Run tests
              run: pytest -q
