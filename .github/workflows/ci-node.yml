name: ci-node
on: [push, pull_request]
jobs:
    web:
        runs-on: ubuntu-latest
        defaults: { run: { working-directory: tap-web } }
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: { node-version: "20" }
            - run: npm ci
            - run: npm test
